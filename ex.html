<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Loop & Array</h1>
  <h2>Co workers</h2>
  <ul>
    <li>egoing</li>
    <li>leezche</li>
    <li>duru</li>
    <li>taeho</li>
  </ul>
  <h2>while을 통한 Co workers</h2>
  <script>
    var coworkers = ['egoing', 'leezche', 'duru', 'taeho']
    var i = 0
    while(i < 4){
      document.write(`<li>${coworkers[i]}</li>`);
      i += 1;
    }
  </script>

</body>
</html>
